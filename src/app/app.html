<h1>Todo App</h1>
<h5>Stay organized and productive</h5>

<div class="todo-container">
  <input [(ngModel)]="taskTitle"
         type="text"
         placeholder="Enter task"
         class="field"
         (keyup.enter)="addTask()">

  <button id="btn" (click)="addTask()">Add Task</button>
</div>

@for(task of tasks;track task.id) {
  <div class="card" [class.completed]="task.completed" [class.fade-out]="task.toDelete">
    <p>
      <input type="checkbox"
             [checked]="task.completed"
             (change)="toggleTask(task.id)">
      {{ task.title }}
    </p>
    <button id="delete" (click)="deleteTask(task.id)">Delete</button>
  </div>
}
